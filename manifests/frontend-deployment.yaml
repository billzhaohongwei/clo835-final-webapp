apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend    # name of deployment in namespace
  labels:
    app: employees
    app.kubernetes.io/name: employees
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      app: employees
  replicas: 1
  template:
    metadata:
      labels:
        app: employees
        app.kubernetes.io/name: employees
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: clo835-group9
      containers:
      - name: webapp
        image: 158522655848.dkr.ecr.us-east-1.amazonaws.com/clo835-final-webapp-repo:latest
        #
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: BACKGROUND_IMAGE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: background-image-url
              
        - name: S3_BUCKET
          value: "clo835-project-bucket-repo"
        - name: S3_IMAGE
          value: "background.jpg"
        - name: GET_HOSTS_FROM
          value: dns
        - name: DBPORT
          value: "3306"  # Port to MySQL DB
        - name: DBHOST
          value: "mysql"  # name of MySQL service
        - name: DBUSER
          value: "root" 
        - name: DBPWD
          value: "pw"  # root password
        - name: APP_COLOR
          value: "blue"
        ports:
        - containerPort: 81